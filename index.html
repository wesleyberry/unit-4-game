<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Gem Game</title>
</head>
<body>
    <div id="container">
        <h1>Game</h1>
        <div id="forText">
            <h2>How to play:</h2>
            <p>A target score has been generated.</p>
            <p>Click on the gems to add points to your score.</p>
            <p>If your score amounts to the target score, you win!</p>
            <p>If your score surpasses the target score, you lose!</p>
            <h3>Good luck!</h3>
        </div>
        <div id="imageContainer">
            <img class="firstButton">
            <img class="secondButton">
            <img class="thirdButton">
            <img class="fourthButton">
        </div>
        <div id="forAllScores">
            <div id="targetScoreCSS">
                <h3>Target Score: </h3>
                <p id="targetScoreJQ"></p>
            </div>
            <div id="winsAndLossesCSS">
                <h3>Wins: </h3>
                <p id="winsJQ"></p>
                <br>
                <h3>Losses: </h3>
                <p id="lossesJQ"></p>
            </div>
            <div id="yourScoreCSS">
                <h3>Your Score: </h3>
                <p id="yourScoreJQ"></p>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
